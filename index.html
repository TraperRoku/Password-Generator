<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator-Password</title>
<link rel="stylesheet" href="index.css">
<script src="index.js" defer></script>

</head>

<body>
    <h1>Generator Hasła</h1>
        
    <div class="pw-container">
        <div class="pw-header">
            <div class="pw">
            <span id="pw"></span>
            <button id="copy">Copy to</button>
            </div>
        
        </div>

        <div class="pw-body">

                <div class="form-control">
                
                <label for="len">Długość Hasła</label>
                <input id="len" value="8" type="number"
                min="4" max="40">
            
                </div>


                <div class="form-control">
                
                <label for="upper">Użycie Wielkich Liter</label>
                <input id="upper"
                type="checkbox">
            
                </div>

                <div class="form-control">
                
                <label for="lower">Użycie Małych Liter</label>
                <input id="lower"
                type="checkbox">
                
                </div>

                <div class="form-control">
                
                <label for="number">Użycie Cyfr</label>
                <input id="number"
                type="checkbox">
                    
                </div>
 

                <div class="form-control">
                
                <label for="symbol">Użycie Symboli</label>
                 <input id="symbol"
                type="checkbox">
                        
                </div>
            <button class="generate"
            id="generate">Stwórz Hasło</button>
        </div>

    </div>

</body>
</html>
